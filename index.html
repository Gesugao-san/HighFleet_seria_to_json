
<!DOCTYPE html>
<html>
<head>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="src/styles.css">
  <script src="src/index.js"></script>
  <title>HighFleet «.seria» to «.json» file converter</title>
</head>
<body>
  <h3>HighFleet «.seria» to «.json» file converter.</h3>
  <p>
    Give me your HighFleet «.seria» file and I will give you «.json» file. Expecting ship files. Path: "<code>Steam\steamapps\common\HighFleet\Ships</code>".<br>
    Links:
    <a href="http://gesugao-san.github.io/HighFleet_seria_to_json/">Site</a>,
    <a href="http://github.com/Gesugao-san/HighFleet_seria_to_json">Source</a>,
    <a href="http://store.steampowered.com/app/1434950/">HighFleet</a>,
    <a href="http://jsonformatter.curiousconcept.com/">Check my json file</a>.
  </p>
  <button type="button" id="content-clear" disabled>Clear</button>
  <button type="button" id="file-save" disabled>Save (blob)</button>
  <!-- <button type="button" id="load-example" disabled>Load example</button> -->
  <input type="file" id="file-input" accept=".seria, .txt" />
  <!-- The `multiple` attribute lets users select multiple files. -->
  <!-- <input type="file" id="file-selector" multiple> -->
  <h3>Contents of the file:</h3>
  <div>
    <textarea id="file-content" placeholder="Type, paste, cut text here..." type="text"></textarea>
  </div>
  <h3>Log</h3>
  <p id="log">
    <pre id="log"></pre>
  </p>
</body>
</html>
